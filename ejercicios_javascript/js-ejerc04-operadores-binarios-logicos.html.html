<body>
  <h1>
Ejercicio 04 Operadores lógicos binarios </h1>
  
  <script >
    var A = 10;
    var B = 20;
    
    
    document.write("<p>Que " ,A, " es menor que " , B , "<strong> Y </strong>que " , B , " es menor que " ,A, " es: " ,A<B&&B<A, " </p> ")
    
   document.write("<p>Que " ,A, " es menor que " , B , "<strong> O </strong>que " , B , " es menor que " ,A, " es: " ,A<B||B<A, " </p> ")

    document.write("<p>Que " ,A, " es menor que " , B , "<strong> Y </strong>que " , B , " es menor que " ,A, " es false salvo que empleemos el operador ! delante de la expresión, entonces lo negaremos y se convertirá: " ,!A<B&&B<A, " </p> ")





    
  </script>
